<div class="card m-1" style="width: 16rem;">
    <img class="card-img-top p-2 text-center" style="height: 12rem;" src="{{colleague.photo}}" alt="">
    <div class="card-body m-0 px-1 pb-1 pt-0 text-center">
      <h5 class="card-title m-0 p-0"><button (click)="detail()" class="btn btn-link">{{colleague.pseudo | uppercase}}</button></h5>
      <p class="card-text m-0 p-0">{{colleague.score | score}}</p>
      <tc-like-hate [score] = colleague.score (change)="traiterVote($event)"></tc-like-hate>
    </div>
</div>
